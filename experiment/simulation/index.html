<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cell Conductance Simulator</title>
 
	<!-- Add CSS at the head of HTML file -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
		<!-- Your code goes here-->
	 <div class="container">
    <h1>Cell Conductance Simulator</h1>

    <label for="voltage">Voltage (V):</label>
    <input type="number" id="voltage" step="any" placeholder="Enter voltage in volts" />

    <label for="current">Current (I in A):</label>
    <input type="number" id="current" step="any" placeholder="Enter current in amperes" />

    <button onclick="calculateConductance()">Calculate</button>

    <p id="result">Conductance: N/A</p>

    <canvas id="conductanceChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

	<!-- Add JS at the bottom of HTML file --> 
        <script src="./js/main.js"></script>
</body>
</html>
